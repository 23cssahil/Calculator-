<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Prakhar Tripathi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple style for the body to ensure content is centered */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-orange-400 via-white to-green-400 text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl md:text-6xl font-extrabold text-center text-gray-900 mb-8 shadow-sm">A Message for You!</h1>
        <div id="message-container" class="bg-white bg-opacity-80 rounded-lg shadow-xl p-6 text-center break-words">
            <!-- JavaScript will automatically populate this section -->
        </div>
    </div>

    <script>
        // This function runs automatically when the page is loaded
        window.onload = function() {
            // Get the container element where messages will be displayed
            const container = document.getElementById('message-container');
            
            // The message to be displayed, wrapped in bold tags
            const message = "<b>Vote for prakhar tripathi</b>";
            
            // The number of times to print the message
            const repeatCount = 100000;

            // To make the page load faster, we build one big string of HTML
            // and add it to the page all at once.
            let allMessagesHTML = '';

            for (let i = 0; i < repeatCount; i++) {
                // Add the message with a line number and a line break to the string
                allMessagesHTML += `<p class="my-1 text-lg">${i + 1}. ${message}</p>`;
            }

            // Set the inner HTML of the container to our generated string of messages
            // The browser may take a moment to render all 100,000 lines.
            container.innerHTML = allMessagesHTML;
        };
    </script>

</body>
</html>
