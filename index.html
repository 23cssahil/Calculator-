<!DOCTYPE html>
<html>
<head>
  <title>Self-Replicating Website</title>
</head>
<body>
  <h1>This page replicates itself by opening new tabs</h1>

  <script>
    // Number of replicas (new tabs) open karne hain
    const replicas = 2;

    // Ye URL wahi page kholta hai => self replication
    const url = window.location.href;

    // Page load par naya tab open karta hai
    window.onload = function() {
      for (let i = 0; i < replicas; i++) {
        window.open(url, '_blank');  // New tab
      }
    }
  </script>
</body> 
</html>
